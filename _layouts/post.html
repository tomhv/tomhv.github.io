<!DOCTYPE html>
<html lang="en">
    {% include head.html %}
    <body>
        {% include top_nav.html %}
        
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h1>{{ page.title }}</h1>
                    <hr />
                    {{ content }}
                    
                    <div class="post-comments">
                        <hr />
                        <h2>Comments</h2>
                        <div id="disqus_thread"></div>
                        <script>
                            /**
                             *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT
                             *  THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                             *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT:
                             *  https://disqus.com/admin/universalcode/#configuration-variables
                             */
                            var disqus_config = function () {
                                this.page.url = '{{ site.baseurl}}{{ page.url }}';  // Replace PAGE_URL with your page's canonical URL variable
                                this.page.identifier = '{{ page.post_id }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                            };

                            (function() {  // DON'T EDIT BELOW THIS LINE
                                var d = document, s = d.createElement('script');
                                
                                s.src = '//tomhvuk.disqus.com/embed.js';
                                
                                s.setAttribute('data-timestamp', +new Date());
                                (d.head || d.body).appendChild(s);
                            })();
                        </script>
                        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
                    </div><!-- .post-comments -->
                </div><!-- .col -->
                <div class="col-md-4" style="padding-top: 3em">
                    <h3>Recent Articles</h3>
                    <ul class="list-group">
                        {% for post in site.posts %}	
                            <li class="list-group-item">
                                <a href="{{ post.url }}">{{ post.title }}</a><br />
                                <small class="text-uppercase text-muted">{{ post.date | date: "%a %-d %B %Y" }}</small>
                            </li>
                        {% endfor %}
                    </ul>
                </div><!-- .col -->
            </div><!-- .row -->
        </div><!-- .container -->

        {% include javascripts.html %}
    </body>
</html>
