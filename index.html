<div class="row">
    <div class="col-md-6">
        {% for post in site.posts %}
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            {{ post.abstract }}<br />
             <small class="text-uppercase text-muted">{{ post.date | date: "%a %-d %B %Y" }}</small>
        {% endfor %}
    </div><!-- .col -->
</div><!-- .row -->
