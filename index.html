---
layout: default
title: tomhv.uk
---

<div class="row">
    <div class="col-md-4">
        <img class="img-responsive hidden-sm hidden-md" src="/images/fall_mobile.jpg" alt="Fall" />
    </div><!-- .col -->
    <div class="col-md-8">
        {% for post in site.posts %}
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <small class="text-uppercase text-muted">{{ post.date | date: "%a %-d %B %Y" }}</small>
            <p>{{ post.abstract }}</p>
            <hr />
        {% endfor %}
    </div><!-- .col -->
</div><!-- .row -->
