<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tom HV <tom@tomhv.uk>">
    <link rel="icon" href="../../favicon.ico">

    {% if page.title == site.title %}
        <title>{{ site.title }}</title>
    {% else %}
        <title>{{ page.title|strip_html }} &#171; {{ site.title }}</title>
    {% endif %}
    
    <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}" />

    <!-- Bootstrap core CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,300|Rancho" rel="stylesheet" type="text/css">
    
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- Pygments syntax highlighting -->
    <link href="/css/pygments.css" rel="stylesheet">
    

    <!-- Custom styles for this template -->
    <link href="/css/tomhv.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
